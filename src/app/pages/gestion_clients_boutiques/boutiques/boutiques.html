<div class="p-6 bg-gray-50 min-h-screen">
  <!-- En-tête de la page -->
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">Liste des boutiques</h1>
    <p class="text-gray-600">Consultez et gérez le statut des boutiques sur la plateforme</p>
  </div>

  <!-- Table des boutiques -->
  <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
    <p-table [value]="boutiques" [tableStyle]="{'min-width': '50rem'}" styleClass="p-datatable-sm">
      <ng-template pTemplate="header">
        <tr class="bg-gray-50">
          <th class="text-left p-4 font-semibold text-gray-700">Nom de la boutique</th>
          <th class="text-left p-4 font-semibold text-gray-700">Propriétaire</th>
          <th class="text-left p-4 font-semibold text-gray-700">Nombre de vendeurs</th>
          <th class="text-left p-4 font-semibold text-gray-700">Produits</th>
          <th class="text-left p-4 font-semibold text-gray-700">Ventes</th>
          <th class="text-left p-4 font-semibold text-gray-700">Statut</th>
          <th class="text-left p-4 font-semibold text-gray-700">Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-boutique>
        <tr class="border-b border-gray-100 hover:bg-gray-50 transition-colors">
          <td class="p-4 text-gray-800 font-medium">{{ boutique.nom }}</td>
          <td class="p-4 text-gray-600">{{ boutique.proprietaire }}</td>
          <td class="p-4 text-gray-600">{{ boutique.nbVendeurs }}</td>
          <td class="p-4 text-gray-600">{{ boutique.produits }}</td>
          <td class="p-4 text-green-600 font-medium">{{ boutique.ventes }}</td>
          <td class="p-4">
            <p-tag 
              [value]="boutique.statut" 
              [severity]="boutique.statut === 'Active' ? 'success' : 'secondary'"
              [rounded]="true">
            </p-tag>
          </td>
          <td class="p-4">
            <p-button 
              [label]="boutique.statut === 'Active' ? 'Désactiver' : 'Activer'"
              [severity]="boutique.statut === 'Active' ? 'danger' : 'info'"
              [size]="'small'"
              [icon]="boutique.statut === 'Active' ? 'pi pi-times' : 'pi pi-check'"
              (onClick)="toggleStatut(boutique)"
              styleClass="p-button-sm">
            </p-button>
            <p-button><i class="pi pi-eye"></i></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
